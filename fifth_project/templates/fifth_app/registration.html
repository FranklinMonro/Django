{% extends 'fifth_app/basic.html'  %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
  <h1>Django Level Five</h1>
  {% if registered %}
    <h1>Thank you for registering!</h1>
  {% else %}
  <h3>Register Here!</h3>
  <h4>Fill out the form:</h4>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">

  </form>

  {% endif %}

</div>

{% endblock %}
